<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome"><h3>Insira seu nome</h3></label>
                    <input class="form-control" type="text" for="nome"/>
                    <label class="form-label" for="email"><h3>Insira seu email</h3></label>
                    <input class="form-control" type="email" for="email"/>
                    <label class="form-label" for="telefone"><h3>Insira seu telefone</h3></label>
                    <input class="form-control" type="tel" for="telefone"/>
                </form>
                <button class="btn btn-success">ENVIAR</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>   
</html>
